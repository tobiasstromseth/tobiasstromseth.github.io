<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <title>Arrey og Object</title>
</head>
<body>

<script>
    // --------- Array -----------
    var minArrey = [1, "Tobias", 45, 634, "Hei"]; // oppretter en array, som er en liste med "ting"

    console.log(minArrey[2]);
    minArrey.push("Hallo!"); //legger til "Hallo!" i minArray
    console.log(minArrey); //Skriver ut minArrey i konsolen

    var minAndreArrey = [minArrey, 23, "God dag!"];
    console.log(minAndreArrey);
    console.log(minAndreArrey[0] [1]);
    //--------------

    // --------- Object -------

    var megselv = {
        navn: "Tobias Strømseth",
        jobb: "Selger på Jysk"
    };

</script>



</body>
</html>
