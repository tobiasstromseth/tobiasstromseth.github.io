<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oppg. 1</title>
    <style>
        #overskrift{
            opacity: 0;
        }
        img{
            width: 100px;
            position: absolute;
        }
    </style>
</head>
<body>
<h1 id="overskrift">
    Overskrift
</h1>
<img id="lol" src="lol%20copy.png" alt="">

<button id="btnPlay">Spill av</button>
<button id="btnPause">Pause</button>
<button id="btnReverse">Spill baklengs</button>
<br>
<input type="range" id="slider" min="0.1" max="2" value="1" step="0.1">

<script>
    const overskrift = document.querySelector("#overskrift");
    const btnPlay = document.querySelector("#btnPlay");
    const btnPause = document.querySelector("#btnPause");
    const btnReverse = document.querySelector("#btnReverse");
    const slider = document.querySelector("#slider");

    let overskriftStil = [{
        opacity:"0"
    },
    {
        opacity:"1"
    }
    ];
    let overskriftEgenskaper = {
        duration: 2000,
        delay: 1000,
        fill: "forwards"
        };


    overskrift.animate(overskriftStil,overskriftEgenskaper);
    const lol = document.querySelector("#lol");

    let lolStil = [
        {
            left:"0px",
            bottom:"0px",
            transform:"rotate(360deg)"
        },
        {
            left:"1000px",
            bottom:"0px",
            transform:"rotate(1440deg)"
        }
    ];

    let lolEgenskaper = {
        duration: 2000,
        easing: "ease-in-out",
        direction: "alternate",
        iterations: Infinity,
        fill: "forwards"
    };

    let aniLol = lol.animate(lolStil,lolEgenskaper);

    btnPlay.onclick = function () {
        aniLol.play()
    };
    btnPause.onclick = function () {
        aniLol.pause()
    };
    btnReverse.onclick = function () {
        aniLol.reverse()
    };

    slider.onchange = function () {
        aniLol.palybackRate = slider.value;
    }
</script>
</body>
</html>
