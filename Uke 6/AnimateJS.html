<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img{
            width: 100px;
            position: absolute;
        }
    </style>
</head>
<body>
<img id="lol" src="lol%20copy.png" alt="">

<script>
    const lol = document.querySelector("#lol");

    let lolStil = [
        {
            left:"0px",
            top:"0px",
            transform:"rotate(360deg)"
        },
        {
            left:"300px",
            top:"500px",
            transform:"rotate(1440deg)"
        }
    ];

    let lolEgenskaper = {
        duration: 3000,
        easing: "ease-in-out",
        direction: "alternate",
        iterations: Infinity,
        fill: "forwards"
    };

    lol.animate(lolStil,lolEgenskaper);
</script>
</body>
</html>
