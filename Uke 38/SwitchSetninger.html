<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <title>Switch Setninger</title>
</head>
<body>

    <h1>Swicth setninger oppgave</h1>



<script>

    var Merke = prompt("Skriv inn merke på mobilen din");

    switch (Merke) {
        case "Apple":
        case "apple":
            document.write("Apple Inc. er et amerikansk multinasjonalt teknologiselskap som utvikler og selger forbrukerelektronikk, programvare, og personlige datamaskiner. Selskapets mest kjente produkter er Macintosh-familien med datamaskiner, iPod, iPhone, iPad og Apple Watch. Programvaren består blant annet av operativsystemet Mac OS X, multimedieavspilleren iTunes, programvarepakkene iLife og iWork, bildebehandlingsprogrammet Aperture, Final Cut Studio, som er en serie programmer for den profesjonelle musikk- og filmindustrien, Logic Studio, for musikkproduksjon, nettleseren Safari og iOS, som er et operativsystem for mobile enheter.");
            document.body.style.background="red";
            break;
        case "Samsung":
        case "samsung":
            document.write("Samsung Electronics, grunnlagt i 1969, er det største medlemmet av Samsunggruppen, og en av de største elektronikkfirmaene i verden. Det ble grunnlagt i Daegu i Sør-Korea, og finnes i dag i over 58 land, og har over 208 000 ansatte. Omsetningen i 2003 var på over 101,7 milliarder amerikanske dollar. Samsung Electronics er i dag ansett som et av verdens top 10 selskaper, og er et av bare 4 selskaper i Asia (inkludert Japan) som omsetter for over 100 milliarder amerikanske dollar. I 2010 solgte Samsung 280 millioner mobiltelefoner, og i 2011 ble salgstallet øket til over 300 millioner telefoner.");
            document.body.style.background="grey";
            break;
        case "Huawei":
        case "huawei":
            document.write("Huawei Technologies Co.Ltd. Selskapet har levert teknologi til mobiltelefoninett i blant annet Norge, Sverige, Nederland og California i USA. Det har avdelinger over hele verden, også i Norge og Sverige. Telenor demonstrerte sammen med Huawei 5G for første gang i Norge 20. mars 2017");
            document.body.style.background="darkBlue";
            break;
        case "Sagen":
        case "sagen":
            document.write("Dette merket er shit");
            document.body.style.background="brown";
            break;
        default:
            document.write("Vi har ikke lagt til dette merket, sorry ;)");
    }


</script>

</body>
</html>
