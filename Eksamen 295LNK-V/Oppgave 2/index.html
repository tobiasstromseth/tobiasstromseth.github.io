<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>oppg. 2</title>
</head>
<body>
<h1>Pikselkalkulator</h1>
<br>
<input  id="inpTall" type="number" placeholder="Skriv inn bredde">
<input  id="inpTall2" type="number" placeholder="Skriv inn høyde">
<button id="resultat">Vis reusltat!</button>
<br>
<span id="spnresultat"></span>
<br>
<br>
<br>
<button id="resultat2">Sjekk antall megapiksler</button>
<br>
<span id="spnresultat2">Antall megapiksler:</span>

<script>

    var inpTall = document.querySelector("#inpTall");
    var inpTall2 = document.querySelector("#inpTall2")
    var spnresultat = document.querySelector("#spnresultat");
    var spnresultat2 = document.querySelector("#spnresultat2")
    var resultat = document.querySelector("#resultat");
    var resultat2 = document.querySelector("#resultat2");

    // console.log inpTall.value;
    // spnresultat.innerHTML(inpTall.value);

     resultat.onclick = function ( ) {
        spnresultat.innerHTML = "Antall piksler: " + Number(inpTall2.value) * Number(inpTall.value);
    } //funkjonen ganger bredde og høyde for å så skrive resultatet i span elementet når man trykker på knappen

    resultat2.onclick = function () {
         spnresultat2.innerHTML = "Antall megapiksler: " + Number(inpTall2.value) * Number(inpTall.value) / 1000000;
    } // Denne funksjonen er litt tungvindt siden den først ganger bredde og høyde for å så dele på 1 000 000, men fikk ikke til en enklere måte

</script>
</body>
</html>
