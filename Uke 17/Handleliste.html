<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Handleliste</title>
</head>
<body>
<h2>Handleliste</h2>
Vare:
<br>
<input type="text" id="vare">
<br>
Pris:
<br>
<input type="number" id="pris">
<button id="btn">Legg til!</button>
<div id="ut"></div>

<script>
    var inpVare = document.querySelector("#vare");
    var inpPris = document.querySelector("#pris");
    var ut = document.querySelector("#ut");
    var btn = document.querySelector("#btn");

    var sum = 0;
    var vare = [];
    var pris = [];

    btn.onclick = function () {
        sum = 0;
        vare.push(inpVare.value);
        pris.push(Number(inpPris.value));

        ut.innerHTML = "Handleliste:<br>";

        for (var i=0;i<vare.length;i++){
            ut.innerHTML += (i+1) + ". " + vare[i] + " - kr " + pris[i] + "<br>";

            sum = sum + pris[i];
        }

        ut.innerHTML += "<br>Sum: kr " + sum;
    }
</script>
</body>
</html>
