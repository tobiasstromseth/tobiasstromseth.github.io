<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS transition og JavaScript</title>
    <style>
        body{
            transition: 1s;
        }
        #firkant{
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
<input type="text" id="inpFarge">
<div id="firkant">

</div>

<script>
    let inpFarge = document.querySelector("#inpFarge");

    inpFarge.oninput = function () {
        document.body.style.backgroundColor = inpFarge.value
    }
</script>
</body>
</html>
